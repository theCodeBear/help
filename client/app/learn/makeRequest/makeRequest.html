
<div class='col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>
  <form request-help name='requestHelpForm' id='requestHelpForm' ng-submit=''>
    <input type='text' class='form-control' name='title' ng-model='help.title' placeholder='Title'>
    <textarea class='form-control no-resize' rows='5' name='message' ng-model='help.message' placeholder='Message...'></textarea>
    <button type='submit' class='btn btn-success form-control'>Submit</button>
  </form>
</div>
